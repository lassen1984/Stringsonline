<article style="color: white">

    <figure><img src="{{image}}" alt=""></figure>


    <h2>{{name}}</h2>


    <div class="handling-container">


        <p>antal:</p>


        <div class="addminusquantity">
            <button (click)="bs.minusQuantity(id)">minus</button>
            <div class="quantity">{{quantity}}</div>
            <button (click)="bs.addToBasket(id)">plus</button>
        </div>

        <div class="pricetag">{{price}}</div>

        <button (click)="bs.removeFromBasket(id)">Remove line</button>



    </div>


</article>
